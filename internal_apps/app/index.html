<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <title>Ksmart - Free Tool</title>
    <link rel="stylesheet" href="../landing-page/style.css">
</head>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column;">

    <div class="glass-card" style="width: 400px; height: auto; transform: none;">
        <h2 style="margin-bottom: 1rem;">Đăng Nhập Để Tiếp Tục</h2>
        <p style="color: var(--text-gray); margin-bottom: 2rem; text-align: center;">Nhập email của bạn để truy cập miễn
            phí bộ công cụ Personalizer Lite.</p>

        <form style="width: 100%; display: flex; flex-direction: column; gap: 1rem;">
            <input type="email" placeholder="Email của bạn..."
                style="padding: 1rem; border-radius: 10px; border: 1px solid var(--glass-border); background: rgba(0,0,0,0.2); color: white; outline: none;">
            <button class="btn-primary">Truy Cập Ngay</button>
        </form>
    </div>

</body>

</html>
